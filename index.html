<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/font/fontawesome/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Login Form</title>
</head>
<body>
<div class="container">
  <div class="circleTop"></div>
  <form class="form-group content">
      <h1>Login</h1>
      <label for="">Email</label>
      <br>
      <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Enter Your Mail">
      <label for="">Password</label>
      <br>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      <p>
        <a href="#"> Forgot Password?</a>
      </p>
      <div class="icons">
          <a href="http://www.google-plus.com">
            <i class="fab fa-google-plus-g"></i>
          </a>
          <a href="https://www.facebook.com">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="http://www.twitter.com">
            <i class="fab fa-twitter"></i>
          </a>
      </div>
      <div class="login-btn-outer">
         <button type="button">
            Login
         </button>
      </div>
  </form>
  <div class="circleBottom"></div>
</div>


<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
